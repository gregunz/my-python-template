repos:
- repo: local
  hooks:
    - id: ruff-lint
      name: ruff (lint)
      entry: uvx ruff check --exit-non-zero-on-fix --select I --fix
      language: system
      types: [python]
    - id: ruff-format
      name: ruff (format)
      entry: uvx ruff format
      language: system
      types: [python]
